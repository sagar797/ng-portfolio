<div class="col-12 col-sm-12 col-md-12 col-xl-12 container">
  <h4 class="col-12 col-sm-12 col-md-12 col-xl-12 heading voilet-color bold"><span class="red-color bold">04.</span>
    PROJECTS
  </h4>
  <div class="col-12 col-sm-12 col-md-12 col-xl-12 projects">
    <h5 class="col-12 col-sm-12 col-md-12 col-xl-12 opening-tag red-color">&lt;projects&gt;</h5>
    <div class="col-12 col-sm-12 col-md-12 col-xl-12 project" *ngFor="let project of projects">
      <div class="col-12 col-sm-12 col-md-5 col-xl-5">
        <img src={{project.image}} alt="{{project.name}}" class="col-12 col-sm-12 col-md-12 col-xl-12 voilet-color">
      </div>
      <div class="col-12 col-sm-12 col-md-7 col-xl-7 voilet-color details">
        <h4 class="col-12 col-sm-12 col-md-12 col-xl-12 bold name text-center">{{project.name}}</h4>
        <h6 class="col-12 col-sm-12 col-md-12 col-xl-12 description">{{project.description}}</h6>
        <h6 class="col-12 col-sm-12 col-md-12 col-xl-12 tech-used">Tech Used:
          <span *ngFor="let tech of project.tech_used">
            <img class="img" src="{{tech.img_link}}" alt="{{tech.name}}">
          </span>
        </h6>
        <div class="col-12 col-sm-12 col-md-12 col-xl-12 links">
          <div class="col-6 col-xl-3 col-md-4 col-sm-4">
            <button (click)="redirectToLink(project.hostedLink)" type="button" class="btn btn-danger hosted-link">
              View It Here <i class="fas fa-external-link-alt"></i>
            </button>
          </div>
          <div class="col-6 col-xl-4 col-md-6 col-sm-5">
            <button (click)="redirectToLink(project.githubLink)" type="button" class="btn btn-danger github-link">
              View Github Repo <i class="fas fa-external-link-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <h5 class="col-12 col-sm-12 col-md-12 col-xl-12 closing-tag red-color">&lt;/projects&gt;</h5>
  </div>
</div>
